<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    
    <!-- Linking External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="headline">Welcome to My Styled Page</h1>
        <p>This is an example of how to use an external CSS file to style an HTML page.</p>

        <!-- Styled Image -->
        <img src="gns.jpg" alt="Sample Image" class="image">

        <!-- Button -->
        <a href="#" class="button">Click Me</a>
    </div>

</body>
</html>
